apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-flask-app
  template:
    metadata:
      labels:
        app: my-flask-app
    spec:
      containers:
      - name: flask-def
        image: dev1s/my-flask-app:v3
        ports:
        - containerPort: 5000
        envFrom:
          - configMapRef:
              name: my-app-config
