apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-flask-app
  template:
    metadata:
      labels:
        app: my-flask-app
    spec:
      containers:
      - name: flask
        image: dev1s/my-flask-app
        ports:
        - containerPort: 5000
        env:
        - name: MAIN_TEXT
          value: "Hello from hell"
